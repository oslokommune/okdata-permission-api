[tox]
envlist = py37, flake8, black

[testenv]
deps =
    freezegun
    pytest
    pytest-mock
    moto
    -rrequirements.txt
commands =
    python -m tests.setup.populate_local_keycloak
    pytest -s {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    AWS_XRAY_SDK_ENABLED = false
    AWS_REGION = eu-west-1
    KEYCLOAK_SERVER = http://localhost:35789
    KEYCLOAK_REALM = localtest
    RESOURCE_SERVER_CLIENT_ID = resource-server
    CLIENT_ID = okdata-permission-api
    SERVICE_NAME = okdata-permission-api
    BACKUP_BUCKET_NAME = backup-bucket

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check .


[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    libs,
    *.pyc,
    .cache,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv,
    .serverless
