[tox]
envlist = py37

[testenv]
deps =
    pytest
    moto
    -rrequirements.txt
commands =
    python -m tests.setup.populate_local_keycloak
    pytest {posargs}
setenv =
    AWS_ACCESS_KEY_ID = mock
    AWS_SECRET_ACCESS_KEY = mock
    AWS_REGION = eu-west-1
    KEYCLOAK_SERVER = http://localhost:35789/
    KEYCLOAK_REAL = localtest
    RESOURCE_SERVER_CLIENT_ID = resource_server

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check .


[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    libs,
    *.pyc,
    .cache,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv,
    .serverless
