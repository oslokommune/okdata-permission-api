handler: metadata.update_dataset.handle
events:
  - http:
      path: metadata/datasets/{dataset_id}
      method: put
      parameters:
        paths:
          dataset_id: true
      documentation:
        description: "Update dataset"
        requestBody:
          description: "Any json file"
        methodResponses:
          - statusCode: "201"
          - statusCode: "400"
      authorizer: ${file(serverless/kc-authorizer.yaml)}