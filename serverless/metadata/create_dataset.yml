handler: metadata.create_dataset.handle
events:
  - http:
      path: metadata/datasets
      method: post
      cors: true
      documentation:
        description: "Create a new dataset"
        requestBody:
          description: "Dataset metadata"
        requestModels:
          application/json: "Dataset"
        methodResponses:
          - statusCode: "201"
            responseBody:
              description: "Dataset metadata"
            responseModels:
              application/json: "Dataset"
          - statusCode: "400"