handler: metadata.get_dataset.handle
events:
  - http:
      path: metadata/datasets/{dataset_id}
      method: get
      parameters:
        paths:
          dataset_id: true
      documentation:
        description: "Create a new dataset"
        methodResponses:
          - statusCode: "201"
            responseBody:
              description: "Dataset metadata"
            responseModels:
              application/json: "Dataset"