handler: data_downloader.download.handle
environment:
  STAGE: ${self:provider.stage}
events:
- http:
    path: data-downloader/{dataset_id}/{version}/{edition}
    method: get
    cors: true
    request:
      parameters:
        paths:
          dataset_id: true
          version: true
          edition: true
    authorizer: ${file(serverless/kc-authorizer.yaml)}
